<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/confirm-send.css">
    <script src="../script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Alert Options</title>
</head>
    <body>
        <div class="options-wrapper">
            <div class="options-nav-wrapper">
                <div class="tester">
                    <div class="one">
                        <div class="number">1</div>
                    </div>
                    <div class="select-txt">Select Alert Type</div>
                </div>
                <div class="tester">
                    <div class="two">
                        <div class="number">2</div>
                    </div>
                    <div class="select-txt">Which Alert to Send?</div>
                </div>
                <div class="tester">
                    <div class="three">
                        <div class="number">3</div>
                    </div>
                    <div class="select-txt">Confirm & Send Alert</div>
                </div>
            </div>


<!-- **** End of Navbar **** -->
            <div class="title">
                Send this message:
            </div>
            <div class="postcard">
                <div class="postcard-title">
                    Emergency Alert
                </div>
                <div class="postcard-body">
                    Tsunami Warning in this area <br />
                    until 6:40pm. Take shelter. <br />
                    Check local media.
                </div>
            </div>
            <div class="sure">
                <p class="people">To ALL THE PEOPLE in  <span class="north">NORTH SHORE?</span> </p>
            </div>
            <a class="alert-link" href="">
                <button class="select-alert-btn">
                    <img class="alert-icon" src="../images/001-danger.svg" alt="emergency icon" />
                    <span class="alert-select-txt">
                      YES, SEND NOW
                    </span>
                </button>
            </a>

            <a class="back-alert-link" href="choice.html">
                <button class="back-select-alert-btn">
                    <img class="back-alert-icon" src="../images/left-arrow.svg" alt="emergency icon" />
                    <span class="back-alert-select-txt">
                      NO, GO BACK
                    </span>
                </button>
            </a>


        </div>
    </body>
</html>
