<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/choice.css">
        <script src="../script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta charset="utf-8">

        <title>Select Alert</title>
    </head>
    <body>
        <div class="choice-wrapper">
            <div class="choice-nav-wrapper">
                <div class="choice-nav">
                    <div class="tester">
                        <div class="one">
                            <p class="number">1</p>
                        </div>
                        <p class="select-txt">Select Alert Type</p>
                    </div>
                    <div class="tester">
                        <div class="two">
                            <p class="number">2</p>
                        </div>
                        <p class="not-selected">Which Alert to Send?</p>
                    </div>
                    <div class="tester">
                        <div class="three">
                            <p class="number">3</p>
                        </div>
                        <p class="not-selected">Confirm & Send Alert</p>
                    </div>
                </div>
            </div>
            <div class="choice-home">
                <a class="test-link" href="alert-options-TEST.html">
                    <div class="test-btn">
                        <div class="test-btn-icon">
                            <img class="test-btn-img" src="../images/file.svg" alt="paper and pen">
                        </div>
                        <div class="test-btn-txt">
                            Select a <br /><strong>Test alert<strong>
                        </div>
                    </div>
                </a>
                <a class="real-link" href="alert-options.html">
                    <div class="real-btn">
                        <div class="real-btn-icon">
                            <img class="real-btn-img" src="../images/antenna.svg" width="160px" alt="antenna alert">
                        </div>
                        <div class="real-btn-txt">
                            Select a <br /><strong>REAL WORLD <strong>alert
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
