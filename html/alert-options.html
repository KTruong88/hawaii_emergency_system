<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/alert-options.css">
    <script src="../script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Alert Options</title>
</head>
    <body>
        <div class="options-wrapper">
            <div class="options-nav-wrapper">
                <div class="tester">
                    <div class="one">
                        <div class="number">1</div>
                    </div>
                    <div class="select-txt">Select Alert Type</div>
                </div>
                <div class="tester">
                    <div class="two">
                        <div class="number">2</div>
                    </div>
                    <div class="select-txt">Which Alert to Send?</div>
                </div>
                <div class="tester">
                    <div class="three">
                        <div class="number">3</div>
                    </div>
                    <div class="not-selected">Confirm & Send Alert</div>
                </div>
            </div>


<!-- **** End of Navbar **** -->


            <div class="options">
                <div class="alert-type">
                    Amber Alert (CAE)
                </div>
                <div class="alert-location">
                    Statewide
                </div>
            </div>

            <div class="options">
                <div class="alert-type">
                    Amber Alert (CAE)
                </div>
                <div class="alert-location">
                    Kauai County Only
                </div>
            </div>

            <div class="options">
                <div class="alert-type">
                    PACOM (CDW)
                </div>
                <div class="alert-location">
                    STATE ONLY
                </div>
            </div>

            <div class="options">
                <div class="alert-type">
                    Tsunami Warning (CEM)
                </div>
                <div class="alert-location">
                    STATE ONLY
                </div>
            </div>

            <div class="options">
                <div class="alert-type">
                    Landslide
                </div>
                <div class="alert-location">
                    Hana Road Closure
                </div>
            </div>

            <div class="options">
                <div class="alert-type">
                    High Surf Warning
                </div>
                <div class="alert-location">
                    Northshore
                </div>
            </div>

        </div>
    </body>
</html>
